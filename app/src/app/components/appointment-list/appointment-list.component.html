<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="error" color="accent">{{ error }}</mat-toolbar>
<div *ngIf="appointments">

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.appointmentDate | date: 'EEEE, MMMM d, y'}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.email }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-raised-button color="accent" [routerLink]="['/appointments/edit/', appointment._id]" >Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef>Cancel</th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-raised-button color="warn" (click)="handleDeleteApp(appointment._id)">Cancel</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

  </table>

</div>
