<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="error" color="accent">{{ error }}</mat-toolbar>

<form [formGroup]="appointmentForm" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="appointmentDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="appointmentForm.controls.appointmentDate.errors?.required">Pole wymagane</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="name" required>
      <mat-error *ngIf="appointmentForm.controls.name.errors?.required">Pole wymagane</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="appointmentForm.controls.email.errors?.required">Pole wymagane</mat-error>
      <mat-error *ngIf="appointmentForm.controls.email.errors?.email">ZÅ‚y format</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" *ngIf="router.url.includes('edit')" [disabled]="appointmentForm.invalid">Update</button>

  <button mat-raised-button color="primary" type="submit" *ngIf="!router.url.includes('edit')" [disabled]="appointmentForm.invalid">Submit</button>
</form>
